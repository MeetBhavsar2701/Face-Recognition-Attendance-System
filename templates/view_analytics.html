<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> View Attendance Analytics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleSubjectField() {
      const choice = document.querySelector('input[name="choice"]:checked').value;
      document.getElementById('subject-input').style.display = (choice === '1') ? 'block' : 'none';
    }

    // Fade in animation
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#card").classList.remove("opacity-0", "translate-y-10");
    });
  </script>
</head>
<body class="bg-gradient-to-r from-green-100 to-lime-100 min-h-screen flex items-center justify-center p-4">

  <div id="card" class="flex flex-col lg:flex-row items-center gap-8 bg-white rounded-3xl shadow-2xl p-8 w-full max-w-5xl transform transition-all duration-700 opacity-0 translate-y-10">

    <!-- Left Illustration -->
    <div class="w-full lg:w-1/2 flex justify-center">
      <img src="static/pie-chart.gif" alt="Analytics Icon" class="w-64 h-64 animate-bounce-slow" />
    </div>

    <!-- Right Form -->
    <div class="w-full lg:w-1/2">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center"><i class="fa-solid fa-chart-column"></i> Attendance Analytics</h1>

      <form method="POST" action="/view_analytics" class="space-y-4">
        <div>
          <label class="font-semibold block mb-1"><i class="fa-solid fa-folder"></i> Batch Name:</label>
          <input type="text" name="batch" required class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="font-semibold block mb-1"><i class="fa-solid fa-calendar-days"></i> Month (1â€“12):</label>
          <input type="number" name="month" min="1" max="12" required class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label class="font-semibold block mb-1"><i class="fa-solid fa-chart-line"></i>Choose Type:</label>
          <div class="flex flex-col sm:flex-row gap-4 mt-2">
            <label class="flex items-center gap-2">
              <input type="radio" name="choice" value="1" onclick="toggleSubjectField()" checked class="accent-blue-500" />
              <span>Single Subject</span>
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="choice" value="2" onclick="toggleSubjectField()" class="accent-blue-500" />
              <span>All Subjects</span>
            </label>
          </div>
        </div>

        <div id="subject-input">
          <label class="font-semibold block mb-1 mt-2"><i class="fa-solid fa-book"></i>Subject Name:</label>
          <input type="text" name="subject" class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
          <i class="fa-solid fa-magnifying-glass"></i> View Report
        </button>
        <button
          class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
          <a href="/"><i class="fa-solid fa-house"></i>  Home</a>
        </button>
        
      </form>

      
    </div>
  </div>

  <!-- Animation CSS -->
  <style>
    .animate-bounce-slow {
      animation: bounce 3s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>

</body>
</html>
